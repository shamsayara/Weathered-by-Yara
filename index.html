<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatheredByYara</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1f21c8aa66.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="app-title">Weathered By Yara</div>
    <header class="background">
      <div class="big-image">
        <div class="overlay">
          <div class="container">
            <div class="row">
              <div class="col-10">
                <form class="search">
                  <input
                    type="text"
                    id="search-input"
                    placeholder="Search Location"
                    autocomplete="off"
                  />
                  <input type="submit" value="Go" class="submit" />
                </form>
                <div class="col-3">
                  <button>Current Location</button>
                </div>
              </div>
            </div>
          </div>
          <h1 id="main-city"></h1>
          <h2 id="main-country"></h2>
          <h3 id="date-now">Date</h3>
          <h3 id="time-now">Time</h3>
          <img id="main-icon" src="" alt="rain" />
          <h4>
            <strong id="temp-now">15</strong>
            <span class="units">
              <a href="#" id="celcius">°C </a>|
              <a href="#" id="fahrenheit">°F</a>
            </span>
          </h4>
          <div class="container">
            <ul>
              <li id="humidity">Humidity: 25%</li>
              <li id="windspeed">Windspeed: 20mph</li>
              <li id="main-description">Description</li>
            </ul>
            <div class="row weather-forecast" id="forecast"></div>
          </div>
        </div>
      </div>
    </header>
    <small>
      <a href="https://github.com/shamsayara/Weathered-by-Yara" target="_blank"
        >Open-source code</a
      >
      by Yara Shamsah
    </small>
    <script src="src/script.js"></script>
  </body>
</html>
